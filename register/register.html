<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="register.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript"  src="register.js" charset="utf-8"></script>
	<title>Register</title>
</head>
<body>
	<div class="header">
			<a href="#"><span><i class="fas fa-angry"></i>FuckMD</span></a>
	</div>

	<div class="container">
		
		<div class="signpg">
			<h1>Register</h1>
			<form>
			<!-- ------------------------username------------------------ -->
				<div class="form-group">
					<label for="username">Username</label>
					<div class="input-group">
						<input type="text " id="username" class="form-control" placeholder="Enter username">
					</div>
					<small id="emailHelp" class="form-text">Only Numbers and Letters are available.</small>
				</div>
			<!-- ------------------------email------------------------ -->
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<div class="input-group">	
						<input type="email" class="form-control" placeholder="Enter email">
					</div>
				</div>
			<!-- ------------------------password------------------------ -->
				<div class="form-group">
					<label for="inputPass">Password</label>
					<div class="input-group">
						<input type="password" class="form-control" id="password" placeholder="Enter password" minlength="8" maxlength="125">
						<div class="input-group-append">
							 <button class="btn showbtn" type="button" id="show">Show</button>
						</div>
					</div>
					<small id="emailHelp" class="form-text">Must be 8 to 125 letters.</small>
				</div>
			<!-- ------------------------submit------------------------ -->
				<div class="form-group">
					<input type="submit" class="btn btn-info btn-lg btn-block" value="Create account">
				</div>
			<!-- ------------------------register------------------------ -->
				<div class="form-group">
					<div class="login">
						<span>Already have an account?<a href="../login test/login.html" target="blank">Login</a></span>
					</div>
				</div>
			</form>
		</div>

	</div>

	


</body>
</html>
