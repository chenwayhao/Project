<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
</head>
<body>

	<div class="header">
			<a href="#"><span><i class="fas fa-angry"></i>FuckMD</span></a>
	</div>

	<div class="container">
		
		<div class="loginpg">
			<h1>登入</h1>
			<form>
			<!-- ------------------------email------------------------ -->
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<div class="input-group">	
						<input type="email" class="form-control" placeholder="請輸入帳號">
					</div>
				</div>
			<!-- ------------------------password------------------------ -->
				<div class="form-group">
					<label for="inputPass">Password</label>
					<div class="input-group">
						<input type="password" class="form-control" placeholder="請輸入密碼">
						<div class="input-group-append">
							 <button class="btn showbtn" type="button">Show</button>
						</div>
					</div>
					<div class="forgetpass">
						<a href="#">Forget password?</a>
					</div>
				</div>
			<!-- ------------------------submit------------------------ -->
				<div class="form-group">
					<input type="submit" class="btn btn-info btn-lg btn-block">
				</div>
			<!-- ------------------------register------------------------ -->
				<div class="form-group">
					<div class="register">
						<a href="#">Register</a>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
